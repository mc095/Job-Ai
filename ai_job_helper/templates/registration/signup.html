{% extends "base.html" %}
{% block title %}Sign up - AI Job Helper{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Create an account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-4 py-2 rounded bg-blue-600 text-white">Sign up</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="underline">Login</a></p>
  </div>
{% endblock %}
